<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>event</title>
  <meta name="description" content="test that event tracking works"></meta>
  <script src="/dist/td.js"></script>
</head>
<body>

<script type="text/javascript">
  (function () {
    function setStatus (text) {
      document.querySelector('.status').innerHTML = text
    }

    var td = new Treasure({
      database: 'xxxxxxxxxx',
      host: 'xxxxxxxxxx',
      writeKey: 'xxxxxxxxxx'
    })

    td.trackEvent('track_event',
      {
        date_string: (new Date()).toString()
      },
      setStatus.bind(null, 'success'),
      setStatus.bind(null, 'failure')
    )
  })()
</script>
<p class="status">running</p>
</body>
</html>

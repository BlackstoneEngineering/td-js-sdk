<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>pageview</title>
  <meta name="description" content="test that pageview tracking works"></meta>
  <script src="/dist/td.js"></script>
</head>
<body>

<script type="text/javascript">
  (function () {
    function setStatus (text) {
      document.querySelector('.status').innerHTML = text
    }

    var td = new Treasure({
      database: 'xxxxxxxxxx',
      writeKey: 'xxxxxxxxxx',
      host: 'xxxxxxxxxx'
    })

    td.trackPageview('track_pageview', function () {
      setStatus('success')
    }, function () {
      setStatus('failure')
    })
  })()
</script>

<p class="status">running</p>

</body>
</html>
